<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>CHINACNU 钢卷报价系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #e6ffe6, #ccffcc);
      z-index: -1;
    }
    body > div.content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
      padding: 30px 20px;
      background: #ffffffcc;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 128, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 6vw;
      max-font-size: 28px;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
      color: #1b5e20;
    }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #66bb6a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #43a047;
    }
    .result {
      margin-top: 30px;
      background: #e8f5e9;
      padding: 20px;
      border: 1px solid #a5d6a7;
      border-radius: 8px;
      color: #2e7d32;
      word-break: break-word;
    }
    .hidden { display: none; }
    button:disabled { background: #c8e6c9; cursor: not-allowed; }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .content {
        padding: 20px 15px;
        margin: 10px;
      }
      select, input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
  <h1>CHINACNU 钢卷报价系统</h1>

  <label>产品种类</label>
  <select id="product" onchange="updateFields()">
    <option value="彩涂板(新增)">彩涂板(新增)</option>
    <option value="有花镀锌 厚板">有花镀锌 厚板</option>
    <option value="有花镀锌 (薄板)带精包">有花镀锌 (薄板)带精包</option>
    <option value="镀铝锌无耐指纹">镀铝锌无耐指纹</option>
    <option value="网纹板">网纹板</option>
  </select>

  <label>厚度 (mm)</label>
  <input type="number" id="thickness" step="0.01" placeholder="例如：0.35">

  <div id="zincWrapper">
    <label>锌层层数 (g/m²)</label>
    <input type="number" id="zincCount" min="0" step="1" placeholder="例如：40">
  </div>

  <div id="coatingWrapper" class="hidden">
    <label>漆膜层数</label>
    <input type="number" id="coatingCount" min="0" step="1" placeholder="例如：15">
  </div>

  <div id="fingerprintWrapper" class="hidden">
    <label>耐指纹类型</label>
    <select id="fingerprint">
      <option value="none">无</option>
      <option value="clear">透明双面</option>
      <option value="color">彩色双面</option>
      <option value="gold">金色双面</option>
      <option value="green">绿色单面</option>
    </select>
  </div>

  <label>当前汇率 (USD兑CNY)</label>
  <input type="number" id="rate" step="0.01" value="7.20">

  <label>美元海运费（如需计算 CIF）</label>
  <input type="number" id="freightUSD" step="0.01" placeholder="例如：25">

  <button id="calcBtn" onclick="calculate()">获取报价</button>

  <div class="result" id="result"></div>
</div>

<!-- 粒子特效 -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 40 },
    color: { value: "#81c784" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 120,
      color: "#66bb6a",
      opacity: 0.4,
      width: 1
    },
    move: { enable: true, speed: 2 }
  }
});
</script>

<!-- 业务逻辑脚本（同之前） -->
<script>
// updateFields、calculate、resetButton 全部保留你之前生成的函数
</script>

</body>
</html>
